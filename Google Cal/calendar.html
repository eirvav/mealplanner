    <p>Google Calendar API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    <button id="refresh_button" onclick="listUpcomingEvents()">

    <script>

    <script type="text/javascript">
      /* exported gapiLoaded */
      /* exported gisLoaded */
      /* exported handleAuthClick */
      /* exported handleSignoutClick */

      // TODO(developer): Set to client ID and API key from the Developer Console
      const CLIENT_ID =
        "691912943281-5ppf4u5p9tmk8tfc8baapkc0fvq8ns5b.apps.googleusercontent.com";
      const API_KEY = "AIzaSyCQpVmTXszybvGe6fwfQ-40l11QvQhLHds";

      // Discovery doc URL for APIs used by the quickstart
      const DISCOVERY_DOC =
        "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest";

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      const SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      document.getElementById("authorize_button").style.visibility = "hidden";
      document.getElementById("signout_button").style.visibility = "hidden";
      document.getElementById("refresh_button").style.visibility = "hidden";

      /**
       * Callback after api.js is loaded.
       */
      function gapiLoaded() {
        gapi.load("client", initializeGapiClient);
      }

      /**
       * Callback after the API client is loaded. Loads the
       * discovery doc to initialize the API.
       */
      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        maybeEnableButtons();
      }

      /**
       * Callback after Google Identity Services are loaded.
       */
      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: "", // defined later
        });
        gisInited = true;
        maybeEnableButtons();
      }

      /**
       * Enables user interaction after all libraries are loaded.
       */
      function maybeEnableButtons() {
        if (gapiInited && gisInited) {
          document.getElementById("authorize_button").style.visibility =
            "visible";
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick() {
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            throw resp;
          }
          document.getElementById("signout_button").style.visibility =
            "visible";
          document.getElementById("authorize_button").innerText = "Refresh";
          await listUpcomingEvents();
          document.getElementById("authorize_button").style.visibility =
            "hidden";
          await listUpcomingEvents();
          document.getElementById("refresh_button").style.visibility =
            "visible";
          await listUpcomingEvents();
        };

        if (gapi.client.getToken() === null) {
          // Prompt the user to select a Google Account and ask for consent to share their data
          // when establishing a new session.
          tokenClient.requestAccessToken({ prompt: "consent" });
        } else {
          // Skip display of account chooser and consent dialog for an existing session.
          tokenClient.requestAccessToken({ prompt: "" });
        }
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token !== null) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken("");
          document.getElementById("content").innerText = "";
          document.getElementById("authorize_button").innerText = "Authorize";
          document.getElementById("signout_button").style.visibility = "hidden";
        }
      }

      /**
       * Print the summary and start datetime/date of the next ten events in
       * the authorized user's calendar. If no events are found an
       * appropriate message is printed.
       */
      async function listUpcomingEvents() {
        let response;
        try {
          const request = {
            calendarId: "primary",
            timeMin: new Date().toISOString(),
            showDeleted: false,
            singleEvents: true,
            orderBy: "startTime",
          };
          response = await gapi.client.calendar.events.list(request);
        } catch (err) {
          document.getElementById("content").innerText = err.message;
          return;
        }

        const events = response.result.items;
        if (!events || events.length == 0) {
          document.getElementById("content").innerText = "No events found.";
          return;
        }

        updateCalendar(events);
      }

      function updateCalendar(events) {
        const formattedEvents = events.map((event) => ({
          title: event.summary,
          start: event.start.dateTime || event.start.date,
          end: event.end.dateTime || event.end.date,
          url: event.htmlLink,
        }));

        $("#calendar").fullCalendar("destroy");
        $("#calendar").fullCalendar({
          events: formattedEvents,
          header: {
            left: "prev,next today",
            center: "title",
            right: "month,agendaWeek,agendaDay",
          },
          defaultView: "month",
        });
      }
      function handleRefreshClick() {
        listUpcomingEvents();
      }
    </script>
    <script
      async

      src="https://apis.google.com/js/api.js"
      onload="gapiLoaded()"

    <script
      async
      defer
      src="https://accounts.google.com/gsi/client"
      onload="gisLoaded()"
    ></script>
    <script>
      function updateCalendar(events) {
        const formattedEvents = events.map((event) => ({
          title: event.summary,
          start: event.start.dateTime || event.start.date,
          end: event.end.dateTime || event.end.date,
          url: event.htmlLink,
        }));

        initCalendar(formattedEvents);
        initializeExternalEvents();
      }

      function initCalendar(events) {
        $("#calendar").fullCalendar("destroy");
        $("#calendar").fullCalendar({
          events: events,
          header: {
            left: "prev,next today",
            center: "title",
            right: "month,agendaWeek,agendaDay",
          },
          defaultView: "month",
          editable: true,
          droppable: true,
          drop: function (date, jsEvent, ui, resourceId) {
            const droppedEvent = {
              title: $(this).text(),
              start: date.format(),
              end: date.clone().add(1, "hours").format(),
            };
            $("#calendar").fullCalendar("renderEvent", droppedEvent);
            createGoogleCalendarEvent(droppedEvent);
          },
        });
      }

      function initializeExternalEvents() {
        $("#external-events .fc-event").each(function () {
          $(this).data("event", {
            title: $.trim($(this).text()),
            stick: true,
          });
          $(this).draggable({
            zIndex: 999,
            revert: true,
            revertDuration: 0,
          });
        });
      }

      async function createGoogleCalendarEvent(event) {
        try {
          const newEvent = {
            summary: event.title,
            start: {
              dateTime: event.start,
              timeZone: "UTC",
            },
            end: {
              dateTime: event.end,
              timeZone: "UTC",
            },
          };
          const response = await gapi.client.calendar.events.insert({
            calendarId: "primary",
            resource: newEvent,
          });
          console.log("Event created: " + response.result.htmlLink);
        } catch (error) {
          console.log("Error creating event: " + error);
        }
      }
    </script>
  </body>
