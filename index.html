<!DOCTYPE html>
<html>
  <head>
    <title>Current Location and Calendar</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiDN0RujLiWcyLcxm3810TENbj8_4rf9g"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
      function initMap() {
        // Create a new map centered on the user's current location
        navigator.geolocation.getCurrentPosition(function (position) {
          var currentLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };
          var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 15,
            center: currentLocation,
          });

          // Add a marker at the user's current location
          var marker = new google.maps.Marker({
            position: currentLocation,
            map: map,
          });
        });
      }

      function displayCalendar() {
        gapi.client
          .init({
            apiKey: "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",
            discoveryDocs: [
              "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest",
            ],
          })
          .then(function () {
            gapi.client.calendar.events
              .list({
                calendarId: "primary",
                timeMin: new Date().toISOString(),
                showDeleted: false,
                singleEvents: true,
                maxResults: 10,
                orderBy: "startTime",
              })
              .then(function (response) {
                var events = response.result.items;
                var calendarDiv = document.getElementById("calendar");
                if (events.length > 0) {
                  for (i = 0; i < events.length; i++) {
                    var event = events[i];
                    var when = new Date(event.start.dateTime);
                    var dateString =
                      when.toLocaleDateString() +
                      " " +
                      when.toLocaleTimeString();
                    var eventDiv = document.createElement("div");
                    eventDiv.innerHTML =
                      event.summary + " (" + dateString + ")";
                    calendarDiv.appendChild(eventDiv);
                  }
                } else {
                  calendarDiv.innerHTML = "No upcoming events.";
                }
              });
          });
      }
    </script>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&family=Poppins:wght@100;200;300;400;600;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body onload="initMap(); gapi.load('client', displayCalendar)">
    <div id="map"></div>
    <div id="calendar"></div>

    <div>Tester om jeg klarer å committe til first bar first branch</div>
    <div>stine legger til i første</div>
    <div class="bar-nav">heihei</div>
  </body>
</html>
